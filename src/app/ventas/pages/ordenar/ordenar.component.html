<div class="text-layout">
  <h1>Pipes personalizado</h1>
  <p>
    Pipes creados por {{"nosotros"|mayuscula:cambio}}.
  </p>

</div>

<br>

<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      type="button"
      label="toggle mayÃºscula"
      icon="pi pi-check"
      class="mr-2 p-button-success"
      (click)="enMayuscula()">
   </button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por nombre"
      class="mr-2"
      (click)="porNombre()">
    </button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por apellido"
      class="mr-2 p-button-danger"
      (click)="porApellido()">
    </button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por codigo"
      class="mr-2 p-button-warning"
      (click)="porCodigo()">
    </button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]= "clientes | slice:0 | ordenar:ordenarPor:orden"
    responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Banco</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
          <tr>
              <td>{{cliente.codigo}}</td>
              <td>{{cliente.nombre }}</td>
              <td>{{cliente.apellido}}</td>
              <td>{{cliente.banco}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
<br>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]= "clientes | slice:0"
    responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="codigo">Codigo <p-sortIcon field="codigo"></p-sortIcon></th>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="apellido">Apellido <p-sortIcon field="apellido"></p-sortIcon></th>
            <th pSortableColumn="banco">Banco <p-sortIcon field="banco"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
          <tr>
              <td>{{cliente.codigo}}</td>
              <td>{{cliente.nombre }}</td>
              <td>{{cliente.apellido}}</td>
              <td>{{cliente.banco}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
